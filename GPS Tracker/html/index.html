<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GPS UI</title>
  <link rel="stylesheet" href="ui.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Main UI für Hinweise und Fehler -->
  <div id="main-ui" class="hidden"></div>

  <!-- Fortschritt (Progress) UI -->
  <div id="progress-ui" class="hidden">
    <div class="progress-bar"><div class="progress"></div></div>
    <div class="progress-text"></div>
  </div>

  <!-- GPS Timer UI (immer links über Minimap) -->
  <div id="gps-timer-ui" class="hidden red">
    <div class="gps-timer-glow"></div>
    <span id="gps-timer-time">00:00</span>
    <span id="gps-timer-label">GPS-Tracker aktiv</span>
  </div>

  <!-- Soundeffekte -->
  <audio id="audio-success" src="success.ogg"></audio>
  <audio id="audio-error" src="error.ogg"></audio>

  <script src="ui.js"></script>
</body>
</html>
